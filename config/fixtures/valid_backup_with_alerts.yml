destinations:
  - type: s3
    config:
      endpoint_url: some-url
      bucket_name: test
      bucket_path: foo/bar
      access_key_id: key
      secret_access_key: itsasecret
source_folder: /foo
source_executable: whoami
exit_if_in_progress: false
cron_schedule: '*/5 * * * * *'
cleanup_executable: somecleanup
missing_properties_message: custom message
alerts:
  product_name: MySQL
  cloud_controller:
    url: https://api.cf.com
    user: admin
    password: password
  notification_target:
    url: https://notifcations.cf.com
    cf_org: system
    cf_space: mysql-notifications
    retry_limit: 20
    authentication:
      uaa:
        url: https://10.10.10.10:5493
        client_id: admin
        client_secret: password
  timeout_seconds: 120
