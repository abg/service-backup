---
destinations:
- type: gcp
  name: google_cloud_destination
  config:
    project_id: my_google_project
    bucket_name: my_google_bucket
    service_account_json: |
      {"key":"value"}
source_folder: .
source_executable:  ls
cron_schedule: "*/5 * * * * *"
missing_properties_message: custom message
exit_if_in_progress: true
service_identifier_executable: whoami
aws_cli_path: path/to/aws_cli
azure_cli_path: path/to/azure_cli
